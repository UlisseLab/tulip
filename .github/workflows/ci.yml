on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  go-importer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pcap-dev
        run: |
          sudo apt-get update && \
          sudo apt-get install -y libpcap-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: go mod download
        working-directory: services/go-importer

      - name: Build
        run: go build ./...
        working-directory: services/go-importer

      - name: Run tests
        run: go test ./...
        working-directory: services/go-importer

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "current"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install
        working-directory: frontend

      - name: Build
        run: yarn build
        working-directory: frontend
